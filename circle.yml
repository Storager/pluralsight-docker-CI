machine:
  node:
    version: 8.9.4
  services:
    - docker

dependencies:
  pre:
    - npm install
test:
  override:
    - docker info
    - docker build --rm=false -t storager/pluralsight-docker-ci:test .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push storager/pluralsight-docker-ci:test